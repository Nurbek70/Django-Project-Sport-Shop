{% extends 'base.html' %}

{% block content %}

<div class="col-sm-12">
  <h2>{{category.name}}</h2>
  <hr>

  {% for product in products_of_category %}
    <div class="col-sm-4 col-lg-4 col-md-4">
        <div class="thumbnail">
            <img src="{{product.image.url}}", style="width:100px; height:150px">
            <div class="caption">
                <h5><a href="{{product.get_absolute_url}}">{{product.title}}</a></h5>
                <h4 class="pull-right">{{product.price}} KZT</h4>
                <p>{{product.description}}</p>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock content %}
